  <h2 class="text-center">Add Quote Form</h2>
  <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
    <label>Quote: </label>
    <textarea type="text" formControlName="quote"></textarea>

    <label> Author Name:</label>
    <input type="text" formControlName="authorName">
    <button type="submit" [disabled]="!quoteForm.valid">Add Quote</button>
  </form>
